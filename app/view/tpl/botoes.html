<div id="action{{index}}">
<p class="truncate"> Tem certeza que deseja confirmar a adição de : <b> {{title}} </b> ? </p>
<a class="waves-effect waves-light btn green" href="#" onclick='confirmar("{{index}}","{{title}}","{{videoid}}")'>Confirmar</a>
<a class="waves-effect waves-light btn red" href="#" onclick='cancelar("{{botaoChamado}}","{{containerChamado}}","{{index}}")'>Cancelar</a>
</div>
